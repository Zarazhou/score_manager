  <h1>用户信息</h1>
<span>当前用户人数是：{{ users | length }}</span>
<table border="1"  cellspacing="0" width="50%">
    {% for user in users %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.phone }}</td>
        <td><a href="javascript:;" onclick="update('{{ user.name }}')">修改</a>
            <a href="javascript:;" onclick="del('{{ user.name }}')">删除</a> </td>
    </tr>
{% endfor %}
</table>
