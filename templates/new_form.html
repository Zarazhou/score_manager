<html>
<head>
  <title>new form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container mt-3">
  <h2>new form</h2>
	<form method="post",action="">
		{{ form.csrf_token }}
	  <div class="mb-3 mt-3">
		{{ form.name.label(class="form-label") }}
		   {{ form.name(class='form-control') }}
	  </div>

	  <div class="mb-3">
		<label class="form-label">math_score:</label>
		{{ form.math_score(class='form-control') }}
	  </div>

	<div class="mb-3">
		<label class="form-label">chinese_score:</label>
		{{ form.chinese_score(class='form-control') }}
	  </div>
	<div class="mb-3">
		<label hidden="hidden" class="form-label">total_score:</label>
		{{ form.total_score(class='form-control readonly') }}
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

</body>
